<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<!-- title-footer -->
		<link rel="stylesheet" href="plugin/title-footer/title-footer.css">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- used with the CHALKBOARD plugin -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>Slide 1</section>
				<section>Slide 2</section>
				<section>
					<object id="demo-tiger" type="image/svg+xml" data="images/qaqc_006.svg" style="width: 1024px; height: 700px; border:1px solid black; ">Your browser does not support SVG</object>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>
		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				chalkboard: { 
					// optionally load pre-recorded chalkboard drawing from file
					src: "chalkboard.json",
					},
				// More info https://github.com/hakimel/reveal.js#dependencies
    chalkboard: { 
        toggleChalkboardButton: { left: "60px", bottom: "30px", top: "auto", right: "auto" },
        toggleNotesButton: { left: "90px", bottom: "30px", top: "auto", right: "auto" },
    },
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'svg-pan-zoom.js' },
					{ src: 'plugin/chalkboard/chalkboard.js' },
					{ src: 'plugin/menu/menu.js' },
					{ src: 'plugin/title-footer/title-footer.js', async: true, callback: function() { title_footer.initialize("UCLA Library DIIT - Â© UC Regents 2016"); } }
				],
				keyboard: {
					67: function() { RevealChalkboard.toggleNotesCanvas() },    // toggle notes canvas when 'c' is pressed
					66: function() { RevealChalkboard.toggleChalkboard() }, // toggle chalkboard when 'b' is pressed
					46: function() { RevealChalkboard.clear() },    // clear chalkboard when 'DEL' is pressed
					8: function() { RevealChalkboard.reset() },    // reset chalkboard data on current slide when 'BACKSPACE' is pressed
					68: function() { RevealChalkboard.download() }, // downlad recorded chalkboard drawing when 'd' is pressed
				}
			});


		</script>
		<script>
			// Don't use window.onLoad like this in production, because it can only listen to one function.
			window.onload = function() {
				svgPanZoom('#demo-tiger', {
					zoomEnabled: true,
				});
			};
		</script>
	</body>
</html>
